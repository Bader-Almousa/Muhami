<ion-header>
  <ion-toolbar>
    <ion-title>المحامين</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>إضافة محامي</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">اسم المحامي</ion-label>
        <ion-input [(ngModel)]="lawyer.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">تخصص المحامي</ion-label>
        <ion-input [(ngModel)]="lawyer.specialization"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>صورة المحامي</ion-label>
        <ion-input type="file" (change)="onImageChange($event)"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="addLawyer()">إضافة المحامي</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
