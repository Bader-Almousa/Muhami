<ion-content class="Font_theme" dir="rtl">

  <br>
  <ion-img class="center" src="../assets/img/finalLogo.png" horizontal="center" vertical="center"></ion-img>

  <br>

  <br>


  <div class="container">
    <ion-label class="input-label">البريد الإلكتروني</ion-label>
    <ion-item lines="none" class="custom-input"
      [class.invalid]="email.invalid && (email.dirty || email.touched)">
      <ion-input type="email" placeholder="Example@Example.com" [clearInput]="true" [(ngModel)]="info.email"
        name="email" #email="ngModel" required></ion-input>
    </ion-item>
    <div class="error-label" *ngIf="email.invalid && (email.dirty || email.touched)">*
      يجب إدخال بريد إلكتروني صحيح
    </div>
  </div>
  
  <br>

  <div class="container">
    <ion-label class="input-label">كلمة المرور</ion-label>
    <ion-item lines="none" class="custom-input"
      [class.invalid]="password.invalid && (password.dirty || password.touched)">
      <ion-input maxlength="20" minlength="8" type="password" [(ngModel)]="info.password" name="password"
        #password="ngModel" required></ion-input>
    </ion-item>
    <div class="error-label" *ngIf="password.invalid && (password.dirty || password.touched)">*
      كلمة المرور مطلوبة ويجب أن تحتوي على 8-20 حرفًا
    </div>
  </div>

  <ion-label class="forgetPass" routerLink="/forget-pass">نسيت كلمة المرور؟</ion-label>
  <br><br>

  <app-button (click)="login()" label="تسجيل الدخول"></app-button>
  <br>

  <ion-label class="createAcc" routerLink="/registration">ليس لديك حساب ؟ انشئ حساب جديد</ion-label>

</ion-content>
