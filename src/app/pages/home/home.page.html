

<ion-content dir="rtl" class="background" >

  <ion-row class="ion-margin-horizontal ion-margin-top">
    <ion-img class="center" src=".\assets\img\FinallogoGold.png"  horizontal="center" vertical="center"></ion-img>
  </ion-row>


<ion-row class="ion-margin-horizontal ion-margin-top">
  <b>هل تبحث عن</b>
</ion-row>


<ion-row class="ion-margin-horizontal">
  <ion-col *ngFor="let item of Services">
    <ion-card class="ion-text-center" [routerLink]="item?.page">
      <ion-card-header>
        <div>
          <ion-thumbnail>
            <img [src]="item?.src">
          </ion-thumbnail>
        </div>
      </ion-card-header>
      <ion-card-content>
        <ion-label class="title"  color="dark">{{item?.name}}</ion-label>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>


<p class="sorting">
 الترتيب حسب :
</p>




</ion-content>
