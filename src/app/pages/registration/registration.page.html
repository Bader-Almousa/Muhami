<ion-header>
  <ion-toolbar class="Font_theme" dir="rtl">

    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-circle-outline"></ion-back-button>
    </ion-buttons>

    <ion-title>انشاء حساب</ion-title>

  </ion-toolbar>
</ion-header>



<ion-content>

  <div class="Font_theme" dir="rtl">

    <br>

    <div class="inputBox">
      <ion-label>الاسم الاول</ion-label>
      <ion-input [(ngModel)] ="firstName"></ion-input>
    </div>

    <div class="inputBox">
      <ion-label>الاسم الثاني</ion-label>
      <ion-input [(ngModel)] ="lastName"></ion-input>
    </div>

    <div class="inputBox">
      <ion-label>رقم الجوال</ion-label>
      <ion-input [(ngModel)] ="phoneNumber"></ion-input>
    </div>

    <div class="inputBox">
      <ion-label>البريد الإلكتروني</ion-label>
      <ion-input [(ngModel)] ="email"></ion-input>
    </div>

    <div class="inputBox">
      <ion-label>كلمة المرور</ion-label>
      <ion-input [(ngModel)] ="password"></ion-input>
    </div>

    <div class="centercheck">
      <ion-checkbox class="checkdez" [(ngModel)]="isChecked"></ion-checkbox>
      <ion-label class="createLawAcc">اضغط هنا للتسجيل كمحامي</ion-label>
      </div>

      <br>

    <div class="inputBox" *ngIf="isChecked">
      <ion-label>رقم ترخيص مزاولة مهنة المحاماة</ion-label>
      <ion-input [(ngModel)] ="license"></ion-input>
    </div>
    
    
    <br>

    <app-button label="انشاء الحساب" (click)="login()"></app-button>

    <br>

    
  </div>

</ion-content>
