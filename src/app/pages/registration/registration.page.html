<ion-header>
  <ion-toolbar class="Font_theme" dir="rtl">

    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-circle-outline"></ion-back-button>
    </ion-buttons>

    <ion-title>انشاء حساب</ion-title>

  </ion-toolbar>
</ion-header>



<ion-content>

  <div class="Font_theme" dir="rtl">

    <br>

    <div class="inputBox">
      <ion-label>الاسم الاول</ion-label>
      <ion-input [(ngModel)] ="firstName"></ion-input>
    </div>

    <div class="inputBox">
      <ion-label>الاسم الثاني</ion-label>
      <ion-input [(ngModel)] ="lastName"></ion-input>
    </div>

    <div class="inputBox">
      <ion-label>رقم الجوال</ion-label>
      <ion-input [(ngModel)] ="phoneNumber"></ion-input>
    </div>

    <div class="inputBox">
      <ion-label>البريد الإلكتروني</ion-label>
      <ion-input [(ngModel)] ="email"></ion-input>
    </div>

    <div class="inputBox">
      <ion-label>كلمة المرور</ion-label>
      <ion-input [(ngModel)] ="password"></ion-input>
    </div>
    
    <br>

    <app-button label="انشاء الحساب" (click)="addUser()"></app-button>

    <br>

    <div class="createLawAcc">
      <ion-label routerLink="/">اذا كنت محامي وترغب بالإنضمام إلى تطبق محامي يرجى التسجيل من هنا</ion-label>
    </div>
  </div>

</ion-content>
